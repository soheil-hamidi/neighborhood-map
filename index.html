<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div>
                <ul class="sidebar-nav">
                    <li class="sidebar-brand" id="sidebar-title">
                        <a href="/">Neighborhood Map</a>
                    </li>
                    <form id="sidebar-search" class="input-group">
                        <input type="text" class="form-control" data-bind="textInput: search" placeholder="Search for...">
                        <span class="input-group-btn"><button class="btn btn-default" data-bind="click: find" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </form>
                    <li>
                        <p data-bind="text: foursquareData"></p>
                        <span class="text-muted">Radius: <span data-bind="text: radius"></span> Meters </span>
                    </li>
                    <li>
                        <input id="radiusSlider" type="text" data-slider-min="500" data-slider-max="5000" data-slider-step="50" data-slider-value="2750" data-slider-tooltip="hide" />
                    </li>
                </ul>
            </div>

            <div id="style-1">
                <ul id="locations-list" class="sidebar-nav">
                    <li data-bind="foreach: locations">
                        <a data-bind="click: listClick, text: $data.name"></a>
                    </li>
                </ul>
            </div>

            <footer class="footer">
                <p class="text-muted">Â© <a href="http://soheilhamidi.com/" target="_blank">Soheil</a> 2017</p>
            </footer>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="pull-left navbar-toggle collapsed navbar-left" id="menu-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Neighborhood Map</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                  <h4><span class="glyphicon glyphicon-info-sign info-button" data-toggle="modal" data-target="#myModal"></span></h4>

                </ul>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>

        <!-- Page Content -->
        <div id="map"></div>
        <!-- /#page-content-wrapper -->

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">About APIs</h4>
                    </div>
                    <div class="modal-body">
                        <p>The website is using two different APIs to gather data.</p>
                        <ol>
                          <li><a href="https://developers.zomato.com/api" target="_blank">Zomato</a>. (for the side-bar list)</li>
                          <li><a href="https://developer.foursquare.com/" target="_blank">Foursquare</a>. (for map info windows)</li>
                        </ol>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <!-- /#wrapper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoYRyCKiLeL2Cu2Dadb2OboPtaGzvWldQ"></script>
    <script src="js/script.js"></script>
</body>

</html>
